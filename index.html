<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants-store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>

    <!-- header start -->

    <header class="header">
        <div class="container">
            <div class="header__content">
                <a class="logo" href="#">
                    <img src="img/logo.png" alt="logo">
                </a>

                <div class="header__menu">
                    <nav class="nav">
                        <ul class="menu">
                            <li class="menu__list">Home</li>
                            <li class="menu__list">About</li>
                            <li class="menu__list">Contact </li>
                        </ul>
                    </nav>
                    <button class="menu__btn">Order now</button>
                </div>
            </div>
        </div>
    </header>

    <!-- header end -->

    <!-- main start -->

    <main class="main">
        <div class="main__img">
            <img src="./img/main-plant.svg" alt="plant">
        </div>
        <div class="container">
            <div class="main__content">
                <div class="main__title">
                    <span>Plant a tree today</span>
                    <br>it will help us breathe
                    <br>tomorrow.
                </div>
                <div class="main__inner">
                    <p class="main__text">
                        We know how important trees are to our existence and for the well-being of the planet at large,
                        which is why we have put together a number
                    </p>
                    <button class="main__btn">Order now</button>
                    
                </div>

            </div>
        </div>
    </main>

    <!-- main end -->

</body>

</html>
